<h2>BlueHat Observers</h2>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <legend>Observer Device Registration:</legend>
    </div>
    <!-- panel preview -->
    <div class="col-sm-4">
      <h4>Add Observer Device:</h4>
      <div class="panel panel-default">
        <form class="panel-body form-horizontal">
          <div class="form-group">
            <label class="col-sm-5 control-label">Observer ID</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="observerIdText" name="observerId">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-5 control-label">Location</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="observerLocationText" name="location">
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-sm-5 control-label">X-coord</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="observerX-CoordText" name="x_coordinate">
            </div>
          </div>
          <div class="form-group">
            <label for="amount" class="col-sm-5 control-label">Y-coord</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="observerY-CoordText" name="y_coordinate">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
              <button id="addObserverBtn" type="button" class="btn btn-default preview-add-button">
                <span class="glyphicon glyphicon-plus"></span> Add
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- / panel preview -->
    <div class="col-sm-7">
      <h4>List of Observer Devices:</h4>
      <div class="row">
        <div class="col-xs-12">
          <div class="table-responsive">
            <table class="table preview-table">
              <thead>
                <tr>
                  <th>Central Device ID</th>
                  <th>Location</th>
                  <th>x-coordinate</th>
                  <th>y-coordinate</th>
                </tr>
              </thead>
              <tbody></tbody>
              <!-- preview content goes here-->
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
